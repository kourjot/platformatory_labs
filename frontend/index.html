<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with GitHub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .container h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #2c3e50;
    }

    .login-btn {
      background-color: #24292e;
      color: white;
      border: none;
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #57606a;
    }

    .github-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login with GitHub</h1>
    <button class="login-btn" onclick="loginWithGitHub()">
      <img class="github-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" />
      Sign in with GitHub
    </button>
  </div>

  <script>
    function loginWithGitHub() {
      window.location.href = "http://localhost:3001/auth/github";
    }
  </script>

</body>
</html>
